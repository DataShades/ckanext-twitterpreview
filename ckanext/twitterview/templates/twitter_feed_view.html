{% if resource.count_tweets %}
    <h1>{{ resource.count_tweets }} latest Tweets</h1>
{% endif %}
<a class="twitter-timeline" href="https://twitter.com/{{ resource.user_screen_name }}"
    {% if resource.count_tweets %} data-tweet-limit="{{ resource.count_tweets }}" {% endif %}
    {% if resource.tweet_replies %} data-show-replies="true" {% endif %}>
    Tweets by {{ resource.user_screen_name }}
</a>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
